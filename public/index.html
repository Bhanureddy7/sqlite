<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="first.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="login-container">
                <form id="registrationForm" method="POST" action="/submitForm">
                    <h2 class="text-center mb-4">Supplier/Vendor-Registration</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="companyName">Company Name</label>
                                <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter your company name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="userLocation">Location</label>
                                <select class="form-control" id="userLocation" name="userLocation">
                                    <option value="Location1">Location 1</option>
                                    <option value="Location2">Location 2</option>
                                    <option value="Location3">Location 3</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="companyEmail">Email</label>
                                <input type="email" class="form-control" id="companyEmail" name="companyEmail" placeholder="Enter your mail">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="websiteLink">Website Link</label>
                                <input type="text" class="form-control" id="websiteLink" name="websiteLink" placeholder="Place Website Link Here" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ratePerHour">Rate Per Hour</label>
                                <input type="text" class="form-control" id="ratePerHour" name="ratePerHour" placeholder="Enter price Here" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script  src="script.js"></script>


</body>
</html>
